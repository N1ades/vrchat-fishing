name: Build and Release

# –ó–∞–ø—É—Å–∫ –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏ —Ç–µ–≥–∞ –∏–ª–∏ –≤—Ä—É—á–Ω—É—é
on:
  push:
    tags:
      - 'v*.*.*'  # –ù–∞–ø—Ä–∏–º–µ—Ä: v1.0.0, v2.1.3
  workflow_dispatch:  # –ü–æ–∑–≤–æ–ª—è–µ—Ç –∑–∞–ø—É—Å—Ç–∏—Ç—å –≤—Ä—É—á–Ω—É—é

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        
    - name: Build EXE
      run: |
        python -m PyInstaller --noconfirm `
          --onefile `
          --windowed `
          --name "VRChat_Fishing_Bot" `
          --icon=NONE `
          --add-data "fishing_bot_settings.json;." `
          --hidden-import "comtypes.stream" `
          --hidden-import "pycaw.pycaw" `
          --hidden-import "pycaw.utils" `
          --hidden-import "win32gui" `
          --hidden-import "win32con" `
          --hidden-import "win32api" `
          --hidden-import "win32process" `
          --hidden-import "pyaudio" `
          --hidden-import "numpy" `
          --hidden-import "tkinter" `
          --collect-all "pycaw" `
          --collect-all "comtypes" `
          vrchat_fishing_bot.py
          
    - name: Create Release Package
      run: |
        New-Item -ItemType Directory -Force -Path release
        Copy-Item dist\VRChat_Fishing_Bot.exe release\
        Copy-Item fishing_bot_settings.json release\
        Copy-Item README.md release\
        Copy-Item QUICK_START.txt release\
        
    - name: Verify files
      run: |
        Write-Host "=== Files in release directory ==="
        Get-ChildItem release\ | Format-Table Name, Length
        Write-Host "=== EXE file info ==="
        Get-Item release\VRChat_Fishing_Bot.exe | Format-List
        
    - name: Create ZIP Archive
      run: |
        Compress-Archive -Path release\* -DestinationPath VRChat_Fishing_Bot.zip -Force
        Write-Host "=== ZIP created ==="
        Get-Item VRChat_Fishing_Bot.zip | Format-List
        
    - name: Archive Release
      uses: actions/upload-artifact@v4
      with:
        name: VRChat_Fishing_Bot
        path: release/
        
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref_name }}
        files: |
          release/VRChat_Fishing_Bot.exe
          release/fishing_bot_settings.json
          VRChat_Fishing_Bot.zip
          release/README.md
          release/QUICK_START.txt
