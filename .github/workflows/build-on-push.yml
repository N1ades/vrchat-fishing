name: Build on Push

# Сборка при каждом пуше (без создания релиза)
on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        
    - name: Build EXE
      run: |
        python -m PyInstaller --noconfirm `
          --onefile `
          --windowed `
          --name "VRChat_Fishing_Bot" `
          --icon=NONE `
          --add-data "fishing_bot_settings.json;." `
          --hidden-import "comtypes.stream" `
          --hidden-import "pycaw.pycaw" `
          --hidden-import "pycaw.utils" `
          --hidden-import "win32gui" `
          --hidden-import "win32con" `
          --hidden-import "win32api" `
          --hidden-import "win32process" `
          --hidden-import "pyaudio" `
          --hidden-import "numpy" `
          --hidden-import "tkinter" `
          --collect-all "pycaw" `
          --collect-all "comtypes" `
          vrchat_fishing_bot.py
          
    - name: Test EXE exists
      run: |
        if (Test-Path "dist\VRChat_Fishing_Bot.exe") {
          Write-Host "✓ EXE file created successfully"
          $size = (Get-Item "dist\VRChat_Fishing_Bot.exe").Length / 1MB
          Write-Host "File size: $([math]::Round($size, 2)) MB"
        } else {
          Write-Host "✗ EXE file not found"
          exit 1
        }
        
    - name: Upload Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: VRChat_Fishing_Bot-${{ github.sha }}
        path: |
          dist/VRChat_Fishing_Bot.exe
          fishing_bot_settings.json
        retention-days: 7
